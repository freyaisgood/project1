<!DOCTYPE html>

<head>

    <title>한국공항공사</title>
    <link rel="stylesheet" href="css/index1.css">

<body>
    <div id="wrab">
        <header>
            <div id="top">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">사이트맵</a></li>
                    <li class="top_select">
                        <a href="#">KOR</a>
                        <img src="images/top_select.png" alt="언어선택">
                    </li>
                    <li class="top_popup">
                        <a href="#">팝업열기</a>

                    </li>
                </ul>
            </div>
            <div id="menu">

                <div id="banner"><img src="images/banner.png" alt="배너"></div>
                <div id="nav">
                    <ul>
                        <li><a href="#">KAC 소개</a></li>
                        <li><a href="#">KAC 혁신</a></li>
                        <li><a href="#">열린경영</a></li>
                        <li><a href="#">업무지원</a></li>
                        <li><a href="#">사이버홍보실</a></li>
                        <li><a href="#">고객참여</a></li>
                        <li><a href="#">정보공개</a></li>
                    </ul>
                </div>

                <div id="gnb">
                    <div class="gnb_btn">
                        <button type="button" class="top_airport">공항이동</button>
                        <!-- <div class="list_box">
                            <ul>
                                <li></li>

                                <li></li>
                                <li></li>

                        </div>
                        <button class="list_box_close" data-pop-focus="last">닫기</button> -->
                    </div>
                    <button class="top_search_btn">검색</button>
                </div>
            </div>
        </header>
        <section>
            <div id="main_visual">
                <div id="main">
                    <div id="innerMain">
                        <div id="sliderWrap">
                            <div class="sliderbox">
                                <div class="sliderboxImg">
                                    <img src="images/main_img2..png" alt="openBIM기반 공항시설정보 통합관리기술">
                                </div>
                                <div class="sliderboxtext">
                                    <a href="#" target="_blank"><span>한국공항공사, 세계 최초로 개발한 「openBIM기반 공항시설정보 통합관리기술」 국제 무대에서 공식 인증</span></a> time
                                    <time>2020.11.30</time>
                                </div>
                            </div>
                            <div class="pageIndex">
                                <ul class="slick_dots" role="tab" style="display: block;">
                                    <li class="slick_active" aria-hidden="true" role="tab" aria-selected="false" aria-controls="slickslide0" id="slickslide0">
                                        <button type="button" class="default">0번째 슬라이드</button>
                                    </li>
                                    <li class="slick_active" aria-hidden="false" role="tab" aria-selected="true" aria-controls="slickslide1" id="slickslide1">
                                        <button type="button" class="default">1번째 슬라이드</button>
                                    </li>
                                    <li class="slick_active" aria-hidden="false" role="tab" aria-selected="true" aria-controls="slickslide2" id="slickslide2">
                                        <button type="button" class="default">2번째 슬라이드</button>
                                    </li>
                                    <li class="slick_active" aria-hidden="false" role="tab" aria-selected="true" aria-controls="slickslide3" id="slickslide4">
                                        <button type="button" class="default">3번째 슬라이드</button>
                                    </li>
                                    <li class="controller" aria-selected="false">
                                        <button type="button">정지</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="ectWrap"></div>

            <div id="quick_menu">

                    <div class="icon3"></div>
                    <div class="icon4"></div>
                    <div class="icon5"></div>
                    <div class="icon6"></div>
                    <div class="icon7"></div>
                    <div class="icon8"></div>
                </div>
            </div>
